<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>from-practices</title>
  </head>
  <body>
    <form>
      <div id="group"></div>
   
    </form>

    <button id="btn">Click me!</button>
    <div id="output"></div>

    <script>
      const bodySize = ["Dhaka", "Cumilla", "Khulna"];

      const sizes = document.getElementById("group");

      const output = document.getElementById("output");
      sizes.innerHTML = bodySize
        .map(
          (e) =>
            `<div>
            <input type="radio" name="siz" id="${e}" value="${e}" />
            <label for="${e}">${e}</label>
            </div>`
        )
        .join(" ");

      const button = document.getElementById("btn");

      const radioButtons = document.querySelectorAll('input[name="siz"]');

      button.addEventListener("click", () => {
            let selectedSize;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }
            // show the output:
            output.innerText = selectedSize ? selectedSize : "You haven't selected any size";
      

        
      })

    </script>
  </body>
</html>
